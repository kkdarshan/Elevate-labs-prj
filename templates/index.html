<!DOCTYPE html>
<html>
<head>
    <title>AI Mental Health Chatbot</title>
    <style>
        body { font-family: Arial; background: #f0f7ff; text-align: center; padding-top: 40px; }
        #chatbox { width: 60%; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
        #messages { text-align: left; height: 300px; overflow-y: auto; margin-bottom: 15px; border: 1px solid #ddd; padding: 10px; border-radius: 5px; }
        .user { color: blue; margin: 5px 0; }
        .bot { color: green; margin: 5px 0; }
        input { width: 70%; padding: 10px; }
        button { padding: 10px 15px; }
    </style>
</head>
<body>
    <h2>ðŸŒ¿ AI Mental Health Support Chatbot</h2>
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="user_input" placeholder="Type your feelings..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("user_input").value.trim();
            if (!userInput) return;

            let msgBox = document.getElementById("messages");
            msgBox.innerHTML += `<div class='user'><b>You:</b> ${userInput}</div>`;
            document.getElementById("user_input").value = "";

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });

                const data = await response.json();
                msgBox.innerHTML += `<div class='bot'><b>Bot:</b> ${data.reply}</div>`;
                msgBox.scrollTop = msgBox.scrollHeight;
            } catch (err) {
                msgBox.innerHTML += `<div class='bot'><b>Bot:</b> Sorry, something went wrong.</div>`;
            }
        }

        // Send message on Enter key
        document.getElementById("user_input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
